repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.1.0
    hooks:
      - id: trailing-whitespace

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.31.0
    hooks:
      - id: terraform_docs
        args:
          - '--args=--no-providers'
      - id: terraform_fmt
      - id: terraform_tflint
        args:
          - '--args=--deep'
          - '--args=--module'
      - id: terraform_validate

exclude: examples
